name: Deploy react app
on:
  push:
    branches:
      - main
jobs:      
  deploy:
    name: deploy app
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ "18.x" ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: install packages
        run: npm install
      - name: registry github user
        run: /
          git config --global user.email "ejbenedith@gmail.com"
          git config --global user.name "Elvia" 
      - name: deploy the app
        run: npm run deploy
        env:
            GH_TOKEN: ${{ secrets. GH_TOKEN }}